<svg id="slider-bg" viewbox="0 0 1200 600" width="100%" height="100%" aria-hidden="true" style="position:absolute; top:0px; left:0px;">
    <defs>
      <linearGradient id="grad-0" x1="0%" y1="90%" x2="0%" y2="100%">
        <stop offset="0%" style="stop-color:rgb(200,200,200);stop-opacity:0.2"></stop>
        <stop offset="100%" style="stop-color:rgb(100,100,100);stop-opacity:1"></stop>
      </linearGradient>
      <linearGradient id="grad-1" x1="0%" y1="90%" x2="0%" y2="100%">
        <stop offset="0%" style="stop-color:rgb(255,255,255);stop-opacity:0.2"></stop>
        <stop offset="100%" style="stop-color:rgb(100,100,100);stop-opacity:1"></stop>
      </linearGradient>
      <style>
        .svg-fader{
            cursor:ns-resize;
            stroke:rgba(200,200,200,0.5);
            stroke-width:2;
        }
        
        .svg-fader--odd{
            fill: url(#grad-0);
        }
        
        .svg-fader--even{   
            fill: url(#grad-1);
            opacity:0.1;
        }
        
        .svg-fader__track{
            fill:black;
            stroke:rgba(0,0,0,0.2);
            stroke-width:20;
        }
        
        .svg-thumb{
            fill:rgba(255,255,255,1);
            stroke:rgba(0,0,0,0.5);
            stroke-width:3;
            transition:y 0s ease, fill 1s ease;
        }
        
        .svg-text{
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
      </style>
    </defs>
