<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <title>Serial Mapper lantern demo</title>
    <style>
        body {
            background-color: black;
        }
        button {
            position: absolute;
            top: 50px;
            right:0;
            left: 0;
            width: 100px;
            margin: auto;
            z-index: 100;
        }
        input {
            position: absolute;
            top: 100px;
            right:0;
            left: 0;
            margin: auto;
            z-index: 100;
        }
        input[type="color"] {
            padding: 0;
            /* border: none; */
            height: 200px;
            width: 200px;
            vertical-align: middle;
        }
        label {
            position: absolute;
            top: 300px;
            right:0;
            left: 0;
            margin: auto;
            z-index: 100;
            color: white;
        }
    </style>
</head>
<body>
    <button onclick="Tone.start(); serial.connect();">CONNECT</button>
    <!-- <label for="colourPicker">1</label> -->
    <input type="color" title="colour" id="colourPicker"></input>
   
    <script>
        document.querySelector('#colourPicker').addEventListener('input', (e)=>{
            let colourString = e.target.value.replace('#','10').toUpperCase()+"\n"
            if(window.verbose) console.log(colourString);
            // if(!serial.connected) return;
            serial.write(colourString);
        })
       

        

    </script>
</body>
</html>
